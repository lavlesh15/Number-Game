<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Guess A Number Game</h2>

    <div class="display">

        <form id="form">
            <input type="number" id="guessed-Number"> <br> <br>
            <input type="submit" value="Check" id="submit-btn">
        </form>

        <p class="guesses"></p>
        <p class="hint"> </p>

        <p class="Attempts"></p>

        <button id="startbtn" class="start">Start New Game</button>

    </div>
</body>

<script src="index.js"></script>

</html>
